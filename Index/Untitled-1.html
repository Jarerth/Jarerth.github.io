<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de C√≥digos de Barras</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    .panel-lateral-izquierdo {
      flex: 1;
      background-color: #f8f8f8;
      padding: 20px;
      border-right: 2px solid #ccc;
      overflow-y: auto;
    }

    .panel-principal {
      flex: 2;
      padding: 30px;
      text-align: center;
    }

    .panel-lateral-derecho {
      flex: 1;
      background-color: #f8f8f8;
      padding: 20px;
      border-left: 2px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }

    #codigoActual {
      margin-top: 30px;
    }

    #posicion {
      margin-top: 10px;
      font-weight: bold;
    }

    .flecha {
      font-size: 30px;
      cursor: pointer;
      padding: 0 20px;
      user-select: none;
    }

    .navegacion {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .acciones {
      margin-top: 20px;
    }

    .item-historial {
      margin-bottom: 20px;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      transition: all 0.2s ease-in-out;
    }

    .item-historial svg {
      width: 100%;
      height: 50px;
    }

    .texto-codigo {
      font-size: 14px;
      margin-top: 5px;
      color: #333;
      word-break: break-word;
    }

    .item-historial.seleccionado {
      border: 2px solid #007bff;
      background-color: #e8f0ff;
    }

    .titulo-lateral {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Historial a la izquierda -->
  <div class="panel-lateral-izquierdo">
    <div class="titulo-lateral">üìú Historial</div>
    <div id="historialCodigos"></div>
  </div>

  <!-- Panel principal -->
  <div class="panel-principal">
    <h1>Generador de C√≥digos de Barras</h1>

    <input type="text" id="input" placeholder="Escribe un n√∫mero o texto" />
    <br>
    <button onclick="agregarCodigo()">Agregar C√≥digo</button>
    <input type="file" id="archivoExcel" accept=".xlsx" />
    <button onclick="importarDesdeExcel()">üì• Importar desde Excel</button>
    
    <div class="acciones">
      <button onclick="eliminarActual()">üóëÔ∏è Eliminar Actual</button>
      <button onclick="eliminarTodos()">üßπ Eliminar Todos</button>
      <button id="btnEditar" onclick="iniciarEdicion()">‚úèÔ∏è Editar C√≥digo</button>
      <button id="btnGuardar" onclick="guardarEdicion()" style="display: none;">üíæ Guardar Edici√≥n</button>
    </div>

    <div id="codigoActual"></div>
    <div id="posicion"></div>

    <div class="navegacion">
      <span class="flecha" onclick="retroceder()">‚¨ÖÔ∏è</span>
      <span class="flecha" onclick="avanzar()">‚û°Ô∏è</span>
    </div>
  </div>

  <!-- C√≥digo fijo a la derecha -->
  <div class="panel-lateral-derecho">
    <div id="codigoFijo"></div>
  </div>

  <!-- Librer√≠a JsBarcode -->
  <script src="https://unpkg.com/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    const codigos = [];
    let indiceActual = -1;

    function generarCodigoFijo() {
      const contenedor = document.getElementById("codigoFijo");
      const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      JsBarcode(svg, "TDA540", {
        format: "CODE128",
        lineColor: "#000",
        width: 2,
        height: 100,
        displayValue: true
      });
      contenedor.appendChild(svg);
    }

    function agregarCodigo() {
      const valor = document.getElementById("input").value.trim();
      if (valor === "") {
        alert("Por favor, introduce un valor.");
        return;
      }
      codigos.push(valor);
      indiceActual = codigos.length - 1;
      document.getElementById("input").value = "";
      mostrarCodigoActual();
    }

    function mostrarCodigoActual() {
      const contenedor = document.getElementById("codigoActual");
      contenedor.innerHTML = "";

      if (indiceActual >= 0 && codigos[indiceActual]) {
        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        JsBarcode(svg, codigos[indiceActual], {
          format: "CODE128",
          lineColor: "#000",
          width: 2,
          height: 100,
          displayValue: true
        });
        contenedor.appendChild(svg);
        document.getElementById("posicion").textContent = `C√≥digo ${indiceActual + 1} de ${codigos.length}`;
      } else {
        document.getElementById("posicion").textContent = "Sin c√≥digos disponibles.";
      }

      actualizarHistorial();
    }
    function actualizarHistorial() {
  const historial = document.getElementById("historialCodigos");
  historial.innerHTML = "";

  codigos.forEach((codigo, index) => {
    const div = document.createElement("div");
    div.className = "item-historial";
    div.id = `historial-${index}`;

    if (index === indiceActual) {
      div.classList.add("seleccionado");
    }

    const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    JsBarcode(svg, codigo, {
      format: "CODE128",
      lineColor: "#000",
      width: 2,
      height: 50,
      displayValue: false
    });

    const texto = document.createElement("div");
    texto.className = "texto-codigo";
    texto.textContent = codigo;

    div.appendChild(svg);
    div.appendChild(texto);

    // Permitir seleccionar haciendo clic
    div.addEventListener("click", () => {
      indiceActual = index;
      mostrarCodigoActual();
    });

    historial.appendChild(div);
  });

  // Auto-scroll para mantener visible el seleccionado
  const seleccionado = document.querySelector(".item-historial.seleccionado");
  if (seleccionado) {
    seleccionado.scrollIntoView({ behavior: "smooth", block: "center" });
  }
}

    function retroceder() {
      if (indiceActual > 0) {
        indiceActual--;
        mostrarCodigoActual();
      }
    }

    function avanzar() {
      if (indiceActual < codigos.length - 1) {
        indiceActual++;
        mostrarCodigoActual();
      }
    }

    function eliminarActual() {
      if (indiceActual >= 0) {
        codigos.splice(indiceActual, 1);
        if (indiceActual >= codigos.length) {
          indiceActual = codigos.length - 1;
        }
        mostrarCodigoActual();
      }
    }

    function eliminarTodos() {
      if (confirm("¬øEst√°s seguro que deseas eliminar todos los c√≥digos?")) {
        codigos.length = 0;
        indiceActual = -1;
        mostrarCodigoActual();
      }
    }

    document.addEventListener("keydown", (e) => {
  const input = document.getElementById("input");

  // Ctrl + A para agregar
  if (e.ctrlKey && e.key.toLowerCase() === "a") {
    e.preventDefault(); // Evita que seleccione todo el texto
    agregarCodigo();
  } else if (e.key.toLowerCase() === "z") {
    retroceder();
  } else if (e.key.toLowerCase() === "x") {
    avanzar();
  }
});

let editando = false;

function iniciarEdicion() {
  if (indiceActual < 0) return;
  const input = document.getElementById("input");
  input.value = codigos[indiceActual];
  input.focus();
  editando = true;
  document.getElementById("btnEditar").style.display = "none";
  document.getElementById("btnGuardar").style.display = "inline-block";
}

function guardarEdicion() {
  const nuevoValor = document.getElementById("input").value.trim();
  if (nuevoValor === "") {
    alert("No puedes dejar el c√≥digo vac√≠o.");
    return;
  }
  codigos[indiceActual] = nuevoValor;
  editando = false;
  document.getElementById("input").value = "";
  document.getElementById("btnEditar").style.display = "inline-block";
  document.getElementById("btnGuardar").style.display = "none";
  mostrarCodigoActual();
}

document.getElementById("input").addEventListener("keydown", (e) => {
  if (editando && e.key === "Enter") {
    e.preventDefault();
    guardarEdicion();
  }
});
function importarDesdeExcel() {
  const input = document.getElementById('archivoExcel');
  const archivo = input.files[0];

  if (!archivo) {
    alert("Por favor selecciona un archivo Excel.");
    return;
  }

  const lector = new FileReader();
  lector.onload = function(e) {
    try {
      const datos = new Uint8Array(e.target.result);
      const workbook = XLSX.read(datos, { type: 'array' });

      const primeraHoja = workbook.Sheets[workbook.SheetNames[0]];
      const filas = XLSX.utils.sheet_to_json(primeraHoja, { header: 1 });

      let nuevos = 0;

      filas.forEach((fila) => {
        const valor = fila[0]?.toString().trim();
        if (valor) {
          codigos.push(valor);
          nuevos++;
        }
      });

      if (nuevos > 0) {
        indiceActual = codigos.length - 1;
        mostrarCodigoActual();
        alert(`‚úÖ Se importaron ${nuevos} c√≥digos correctamente.`);
      } else {
        alert("‚ö†Ô∏è El archivo no contiene datos v√°lidos en la primera columna.");
      }

      input.value = '';
    } catch (error) {
      console.error("Error al importar:", error);
      alert("‚ùå Hubo un error al procesar el archivo.");
    }
  };

  lector.readAsArrayBuffer(archivo);
}
generarCodigoFijo();
  </script>
</body>
</html>
